<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Dustin Wood</title>
  <link rel="stylesheet" href="contact-styles.css">
  <script src="scripts.js"></script>
</head>
<body>
    <h1>Contact Me:</h1>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments"></textarea>
    </div>
    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="date" id="date" min="1900-01-01">
    </div>
    <div>
      How did you hear about me?
      <div>
        <label for="Classmate">Classmate</label>
        <input type="checkbox" name="Classmate" id="Classmate">
      </div>
      <div>
        <label for="Resume Submission">Resume Submission</label>
        <input type="checkbox" name="Resume Submission" id="Resume Submission">
      </div>
      <div>
        <label for="LinkedIn">LinkedIn</label>
        <input type="checkbox" name="LinkedIn" id="LinkedIn">
      </div>
      <div>
        <label for="Coding Academy Rec.">Coding Academy Rec.</label>
        <input type="checkbox" name="Coding Academy Rec." id="Coding Academy Rec.">
      </div>
    </div>
    <div>
      Do you desire a response?
      <div>
        <label for="yesResponse">Yes</label>
        <input type="radio" name="yesResponse" id="yesResponse" value="yesResponse">
      </div>
      <div>
        <label for="noResponse">No</label>
        <input type="radio" name="noResponse" id="noResponse" value="noResponse">
      </div>
    </div>
    <div id="buttons">
    <button type="reset" id="reset">Reset</button>
    <button type="submit" id="submit">Submit</button>
    </div>
  </form>

</body>
</html>
